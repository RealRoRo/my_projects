<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>>
  <div class="container">
    <div id="name">RoRo's Clock</div>
    <div id="date"></div>
    <div id="time">
      <span class="sameWidth" id="hr"></span>:<span class="sameWidth" id="min"></span>:<span class="sameWidth" id="sec"></span>
      <span id="ampm"></span>
    </div>
    <div id="day">
      <span class="weekend" id="0">sun</span>
      <span class="weekend" id="1">mon</span>
      <span class="weekend" id="2">tue</span>
      <span class="weekend" id="3">wed</span>
      <span class="weekend" id="4">thur</span>
      <span class="weekend" id="5">fri</span>
      <span class="weekend" id="6">sat</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
